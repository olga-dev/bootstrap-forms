<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap forms</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
<form>
    <div class="form-group">
        <label for="ExampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="ExampleInputEmail1" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="ExampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="ExampleInputPassword1" placeholder="password">
    </div>
    <div class="form-group">
        <label for="ExampleInputFile">File input</label>
        <input type="file" id="ExampleInputFile">
        <p class="help-block">Example block-level help text here.</p>
    </div>
    <div class="chekbox">
        <label>
            <input type="checkbox">Check me out
        </label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
<br><br>
<form class="form-inline">
    <div class="form-group">
        <label for="ExampleInputName2">Name</label>
        <input type="text" class="form-control" id="ExampleInputName2" placeholder="Jane Doe">
    </div>
    <div class="form-group">
        <label for="ExampleInputEmail2">Email</label>
        <input type="email" class="form-control" id="ExampleInputEmail2" placeholder="jane.doe@example.com">
    </div>
    <button type="submit" class="btn btn-default">Send invitation</button>
</form>
<br><br>
<form class="form-inline">
    <div class="form-group">
        <label class="sr-only" for="ExampleInputEmail3">Email adress</label>
        <input type="email" class="form-control" id="ExampleInputEmail3" placeholder="Email">
    </div>
    <div class="form-group">
        <label class="sr-only" for="ExampleInputPassword3">Password</label>
        <input type="password" class="form-control" id="ExampleInputPassword3" placeholder="Password">
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox">Remember me
        </label>
    </div>
    <button type="submit" class="btn btn-default">Sign in</button>
</form>
<br><br>
<form class="form-inline">
    <div class="form-group">
        <label class="sr-only" for="ExampleInputAmount">Amount in(dollars)</label>
        <div class="input-group">
            <div class="input-group-addon">$</div>
            <input type="text" class="form-control" id="ExampleInputAmount" placeholder="Amount">
            <div class="input-group-addon">.00</div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Transfer cash</button>
</form>
<br><br>
<form class="form-horizontal">
    <div class="form-group">
        <label for="InputEmail3" class="col-sm-2 control-label">Email1</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="InputEmail3" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <label for="ExampleInputPassword3" class="col-sm-2  control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="InputPassword3" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox">Remember me
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Sing in</button>
        </div>
    </div>
</form>
<br><br>
<input type="text" class="form-control" placeholder="Text input">
<br><br>
<textarea class="form-control" rows="3" placeholder="textarea"></textarea>

<div class="checkbox">
    <label>
        <input type="checkbox" value="">
        Option is one this and that&mdash;be sure to include why it's great
    </label>
</div>
<div class="checkbox disabled">
    <label>
        <input type="checkbox" value="" disabled>
        Option to is disabled
    </label>
</div>

<div class="radio">
    <label>
        <input type="radio" name="OptionsRadios" id="OptionsRadios1" value="optin1"checked>
        Option one is this and that&mdash;be sure include why is great
    </label>
</div>
<div class="radio">
    <label>
        <input type="radio" name="OptionsRadios" id="OptionsRadios2" value="Option2">
        Option to can be something else and selecting it will deselect option one
    </label>
</div>
<div class="radio disabled">
    <label>
        <input type="radio" name="OptionsRadios" id="OptionsRadios3" value="Option3"disabled>
        Option three is disabled
    </label>
</div>

<br><br>
<label class="checkbox-inline">
    <input type="checkbox" id="InlineCheckbox1" value="option1"> 1
</label>
<label class="checkbox-inline">
    <input type="checkbox" id="InlineCheckbox2" value="option2"> 2
</label>
<label class="checkbox-inline">
    <input type="checkbox" id="InlineCheckbox3" value="option3"> 3
</label>
<br><br>
<label class="radio-inline">
    <input type="radio" name="InlineRadioOptions" id="InlineRadio1" value="options1"> 1
</label>
<label class="radio-inline">
    <input type="radio" name="InlineRadioOptions" id="InlineRadio2" value="options2"> 2
</label>
<label class="radio-inline">
    <input type="radio" name="InlineRadioOptions" id="InlineRadio3" value="options"> 3
</label>
<div class="checkbox">
    <label>
        <input type="checkbox" id="BlankCheckbox" value="option1" aria-label="...">
    </label>
</div>
<div class="radio">
    <label>
        <input type="radio" id="BlankRadio1" value="option1" aria-label="...">
    </label>
</div>
<select class="form-control">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
</select>

<br><br>
<select multiple class="form-control">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
</select>

<br><br>
<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <p class="form-control-static">email@example.com</p>
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
    </div>
</form>

<br><br>
<form class="form-inline">
    <div class="form-group">
        <label class="sr-only">Email</label>
        <p class="form-control-static">email10example.com</p>
    </div>
    <div class="form-group">
        <label for="inputPassword2" class="sr-only">Password</label>
        <input type="password" class="form-control" id="inputPassword2" placeholder="password">
        <button type="submit" class="btn-btn-default">Confirm identity</button>
    </div>
</form>
<br><br>
<input class="form-control" id="disabledInput" type="text" placeholder="Disabled input here..." disabled>

<br><br>
<form>
    <fieldset disabled>
        <div class="form-group">
            <label for="DisabledTextInput">Disabled input</label>
            <input type="text" id="DisableTextInput" class="form-control" placeholder="DisableInput">
        </div>
        <div class="form-group">
            <label for="disabledSelect">Disabled select menu</label>
            <select id="disabledSelect" class="form-control">
                <option>Disabled select</option>
            </select>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Can't check this
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </fieldset>
</form>
</body>
</html>
